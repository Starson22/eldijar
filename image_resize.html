<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<title>Drop</title>
	<style type="text/css">
	#g{width: 210px;
	   height:200px;}
	</style>
<script type="text/javascript">
	function inc() {
			var g=document.getElementById("g");
			g.style.width="310px";
			g.style.height="300px";
		}
	function dec() {
			var g=document.getElementById("g");
			g.style.width="110px";
			g.style.height="100px";
		}
</script>

</head>

<body>
<img id="g"src="img/Gold.jpg" alt="gold">
<a href="#" onclick="inc()">Increase</a>
<a href="#" onclick="dec()">Decrease</a>



</body>



</script>
</html>
